<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Scrolling Nav</title>
</head>

<body>

    <header>
        <img src="https://res.cloudinary.com/dg1pxjbvm/image/upload/v1711085242/WhatsApp_Image_2023-10-07_at_3.56.48_PM-removebg-preview_tnetcu.png" id="logo">
        <nav>
            <a href="#main">Gokulam</a>
            <a href="#profile">Nosotros</a>
            <a href="#social">Servicios</a>
            <a href="#about">Contactanos</a>
            <button id="menu">
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>

    <div id="container">
        <section id="main" style="background-image: url(images/1.jpg);">
            <h1>Gokulam</h1>
        </section>
        <section id="profile" style="background-image: url(images/2.jpg);">
            <h1>Nosotros</h1>
        </section>
        <section id="social" style="background-image: url(images/3.jpg);">
            <h1>Servicios</h1>
        </section>
        <section id="about" style="background-image: url(images/4.jpg);">
            <h1>Contactanos</h1>
        </section>
    </div>


    <script src="script.js"></script>
</body>

</html>
